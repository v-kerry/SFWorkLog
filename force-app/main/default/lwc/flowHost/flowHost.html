<template>
    <template lwc:if={flowStart}>
        <lightning-card>
            <lightning-flow
                flow-api-name={flowApiName}
                flow-input-variables={inputVariables}
                onstatuschange={handleStatusChange}
                flow-finish-behavior={flowFinish}
            >
            </lightning-flow>
        </lightning-card>
    </template> 
</template>
